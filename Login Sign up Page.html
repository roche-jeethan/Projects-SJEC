<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Signup Form </title>
        <link rel="stylesheet" href="sceptix.css">
    </head>



    <body>
        <section class="container forms">
            <!-- Login Form -->
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="email">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password_lg" id="password">
                        </div>
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>
                        <div class="field button-field">
                            <button onclick="checkData() location.href='nextpage.html'">Login</button>
                        </div>
                    </form>
                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>
                <div class="line"></div>
                
                <div class="media-options">
                    <a href="#" class="field google">
                        
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>




            <!-- Signup Form -->
            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" id="inputEmail" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Create password" id="inputPassword" class="password_sg">
                        </div>
                        <div class="field button-field">
                            <button id="signupButton" location.href='nextpage.html'>Signup</button>
                        </div>
                    </form>
            
                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>
                <div class="line"></div>
                            
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
            
            <script src="sceptix.js"></script>
    </body>


</html>
